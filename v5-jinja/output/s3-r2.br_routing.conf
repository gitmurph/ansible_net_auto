interface Ethernet0/0
 ip ospf network point-to-point
 ip ospf 100 area 1
!
router ospf 100
 passive-interface default
 no passive-interface Ethernet0/0
 default-information originate
!
router bgp 65003
 bgp log-neighbor-changes
 neighbor 10.3.0.9 remote-as 65001
 neighbor 10.3.0.13 remote-as 65001
 !
 address-family ipv4
  redistribute ospf 100
  neighbor 10.3.0.9 activate
  neighbor 10.3.0.13 activate
