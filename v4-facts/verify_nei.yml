      msg: "Hostname {{ hostvars['rtr4'].ansible_net_hostname }} BGP Peer IP is {{ hostvars['rtr4'].ansible_net_interfaces['Ethernet0/1']['ipv4'].0['address'] }}"

  - name: Display BGP Peer IP
